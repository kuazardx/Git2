<div class="container" style="margin-top:10px;">
    <table id="example" class="table table-hover" style="width:100%">
        <thead class="thead-dark">
            <tr>
                <th># Pruebas</th>
                <th>Fecha Ejecucion </th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prueba of datos | pipeKey; let i=index" (click)="seleccion(i)">
                <td>{{i+1}}</td>
                <td> {{prueba.fecha}} </td>
                <td> {{prueba.ultimoFallo}} </td>
            </tr>
        </tbody>

    </table>
</div>
