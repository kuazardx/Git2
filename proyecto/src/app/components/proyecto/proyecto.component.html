<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col"># Pruebas</th>
            <th scope="col">Ultimo Exito</th>
            <th scope="col">Ultimo Fallo</th>
            <th scope="col">Ultimo Duraci√≥n</th>
            <th scope="col">Ultimo Push</th>
        </tr>
    </thead>
    <tbody>


        <tr *ngFor="let proyecto of proyectos; let i=index" (click)="seleccion(proyecto.nombre)">
            <th scope="row">{{i+1}}</th>
            <td> {{proyecto.nombre}} </td>

            <td> {{proyecto.ultimoExito}} </td>
            <td> {{proyecto.ultimoFallo}} </td>
            <td> {{proyecto.ultimaDuracion}} </td>

        </tr>
    </tbody>
</table>
