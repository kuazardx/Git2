<div>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <!-- <table mat-table [dataSource]="dataSource" matSort> -->
        <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="id" matSortDirection="desc">

            <!-- id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header matSortActive>ID</th>
                <td mat-cell *matCellDef="let row" (click)="seleccion(row.id-1)"> {{row.id}} </td>
            </ng-container>

            <!-- nombre Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef name="nombre" mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let row" (click)="seleccion(row.id-1)"> {{row.nombre}} </td>
            </ng-container>

            <!-- numPruebas Column -->
            <ng-container matColumnDef="numPruebas">
                <th mat-header-cell *matHeaderCellDef mat-sort-header># Pruebas</th>
                <td mat-cell *matCellDef="let row" (click)="seleccion(row.id-1)"> {{row.numpruebas}} </td>
            </ng-container>

            <!-- ultimoExito Column -->
            <ng-container matColumnDef="ultimoExito">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Ultimo Exito</th>
                <td mat-cell *matCellDef="let row" (click)="seleccion(row.id-1)"> {{row.ultimoExito}} </td>
            </ng-container>

            <!-- ultimoFallo Column -->
            <ng-container matColumnDef="ultimoFallo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Último Fallo</th>
                <td mat-cell *matCellDef="let row" (click)="seleccion(row.id-1)"> {{row.ultimoFallo}} </td>
            </ng-container>

            <!-- ultimaDuracion Column -->
            <ng-container matColumnDef="ultimaDuracion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Última Duración</th>
                <td mat-cell *matCellDef="let row" (click)="seleccion(row.id-1)"> {{row.ultimaDuracion}} </td>
            </ng-container>

            <!-- ultimaDuracion Column -->
            <ng-container matColumnDef="ultimoPush">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Última Duración</th>
                <td mat-cell *matCellDef="let row" (click)="seleccion(row.id-1)"> {{row.ultimoPush}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
    </div>

</div>
